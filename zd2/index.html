<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="http://ваш_сайт/css/font-awesome.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <img src="img/bg.png" alt="layer" class="the-first-layer" />
      <img src="img/RoundedRectangle 1.png" alt="layer" class="layer" />
      <img src="img/logo.png" alt="logo" class="logo" />
      <img
        src="img/Nike-SB-Stefan-Janoski-Max.png"
        alt="sneakers"
        class="sneakers"
      />
      <div class="content">
        <h1 class="title">Nike SB Stefan janoski Max</h1>
        <p class="text">Unisex Skateboarding Shoe</p>
        <div class="rating">
          <input type="radio" id="star5" name="rating" value="5" />
          <label for="star5" title="5 stars">5 stars</label>

          <input type="radio" id="star4" name="rating" value="4" />
          <label for="star4" title="4 stars">4 stars</label>

          <input type="radio" id="star3" name="rating" value="3" />
          <label for="star3" title="3 stars">3 stars</label>

          <input type="radio" id="star2" name="rating" value="2" />
          <label for="star2" title="2 stars">2 stars</label>

          <input type="radio" id="star1" name="rating" value="1" />
          <label for="star1" title="1 stars">1 stars</label>
        </div>
        <div class="drop-down-list">
          <div class="dropup">
            <button class="dropbtn">
              Size
              <span class="icon-item"><i class="fa fa-angle-down"></i></span>
            </button>
            <div class="dropup-content">
              <a href="#">39</a>
              <a href="#">41</a>
              <a href="#">43</a>
            </div>
          </div>
          <div class="dropup">
            <button class="dropbtn-qty">
              Qty
              <span class="icon-item">
                <i class="fa fa-angle-down"></i>
              </span>
            </button>
            <div class="dropup-content">
              <a href="#">1</a>
              <a href="#">2</a>
              <a href="#">3</a>
            </div>
          </div>
        </div>
        <div class="btn-cart">
          <button class="btn-cart-item">Add to cart</button>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6df02fb736.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
